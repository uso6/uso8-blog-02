<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/style :: style(~{::title}, ~{::body})}">
<head>
  <title>Blog | uso8</title>
</head>
<body>
<h1 class="mt-3">Blog </h1>
<form action="#" th:action="@{/blog/postBlog}">
  <div class="mt-3" align="right" >
    <button type="submit" class="btn btn-primary">New Post</button>
  </div>
</form>
<h1></h1>
<table class="table">
  <thead class="table-light">
  <tr>
    <th>#</th>
    <th>Title</th>
    <th>Article</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="blog : ${blogList}">
    <th th:text="${blog.id}">(id)</th>
    <td>
      <a href="./detailBlog.html" th:href="@{/blog/{blogId}(blogId=${blog.id})}" th:text="${blog.title}">
        (title)
      </a>
    </td>
    <td>
      <a class="d-inline-block text-truncate" style="max-width: 500px;" th:text="${blog.article}">
        (article)
      </a>
    </td>
  </tr>
  </tbody>
</table>
<div class="mx-auto" style="width: 200px;">
  <a href="../index.html" th:href="@{/}">Home</a>
</div>
</body>
</html>
