<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="style(title, content)"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:replace="${title}">(default title)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../index.html" th:href="@{/}">uso8log</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a sec:authorize="isAuthenticated()" class="nav-link active"> Welcome <span sec:authentication="name">name?</span></a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a sec:authorize="!isAuthenticated()" class="nav-link active" href="../login.html" th:href="@{/login}">Login</a></li>
        <li class="nav-item"><a sec:authorize="isAuthenticated()" class="nav-link" href="../logout" th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </nav>
  <h1 class="container">navbar will overlay</h1>
</div>
<div class="container" th:insert="${content}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
